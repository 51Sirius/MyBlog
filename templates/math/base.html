<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/math/navbar.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/math/main.css') }}"/>
    {% block custom %}
    {% endblock %}
    <meta charset="UTF-8">
    <title> {{ title }} </title>
</head>
<body>
<div class="page">
    <header>
        {% include 'math/navbar.html' %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</div>
<script src="{{ url_for('static', filename='javascript/buttons.js') }}"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
