{% extends 'base.html' %}
{% block custom %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/rating.css') }}"/>
{% endblock %}
{% block content %}
    <div class="page-rating">
        {% for user in users %}
            <a href="/user/{{ user.username }}" class="user-bar">
                <div class="user-name">{{ user.username }}</div>
                <div class="user-score">Очки: {{ user.score }}</div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
